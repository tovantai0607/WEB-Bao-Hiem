<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link href="../Bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/dangnhap.css">

</head>

<body>
    <div class="login-container">
        <h2>Đăng Nhập</h2>
        <form id="login-form">
            <div class="input-group">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" class="form-control" id="password" placeholder="Mật khẩu" required>
            </div>
            <button type="submit" class="btn btn-primary">Đăng Nhập</button>
            <div class="text-center mt-2">
                <a href="../index.html" class="btn btn-secondary w-100">Quay lại</a>
            </div>
            <p class="mt-3 text-center">Chưa có tài khoản? <a href="./dangky.html">Đăng ký ngay</a></p>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                alert('Đăng nhập thành công!');
                window.location.href = '../index.html';
            } else {
                alert('Email hoặc mật khẩu không đúng!');
            }
        });
    </script>
</body>

</html>
